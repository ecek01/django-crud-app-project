{% extends 'base.html' %}

{% block content %}
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete "{{ event.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
{% endblock %}
