{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.id %}Edit{% else %}New{% endif %} Event</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Events</a>
{% endblock %}
