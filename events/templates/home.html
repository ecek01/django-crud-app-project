<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Calendar App</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Ensure this stylesheet follows the theme -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0; /* Light orange/cream background */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ff7f00; /* Orange theme */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            text-decoration: none;
            background-color: #ff7f00;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #e66c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Calendar App</h1>
        <p>Organize your events efficiently.</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn">Sign Up</a>
    </div>
</body>
</html>
